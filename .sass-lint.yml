# sass-lint config generated by make-sass-lint-config v0.1.1
#
# The following scss-lint Linters are not yet supported by sass-lint:
# PrivateNamingConvention

options:
  formatter: stylish
  merge-default-rules: true
files:
  ignore: '**/*.css'
  include: 'resources/assets/sass/**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-declarations: 0
  extends-before-mixins: 0

  # Mixins
  mixins-before-declarations:
    - 1
    - exclude: ['attention', 'media-query', 'mq']
  mixin-name-format:
    - 1
    - allow-leading-underscore: false

  # Disallows
  no-color-literals:
    - 1
    - allow-rgba: true
  no-css-comments: 0
  no-duplicate-properties: 0
  no-extends: 1
  no-important: 0
  no-qualifying-elements: 0

  # Nesting
  force-attribute-nesting: 0

  # Style Guide
  bem-depth: 1
  border-zero: 1
  brace-style:
    - 1
    - allow-single-line: false
    - convention: strictbem
  leading-zero:
    - 1
    - include: true
  property-sort-order: 0
  quotes: 0

  # Name Formats
  class-name-format:
    - 1
    - convention: '^(?!js-).*'
      convention-explanation: 'should not be written in the form js-*'
  function-name-format:
    - 1
    - allow-leading-underscore: false
  placeholder-name-format: 0
